<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="displaybox">
            <div class="previous-operand" id="output"></div>
            <div class="current-operand"></div>
        </div>
        <div class="buttons-container">
            <button class="buttons clear-display">CLEAR</button>
            <button class="buttons operation" value="divide">/</button>
            <button class="buttons operation" value="multiply">&times;</button>
            <button class="buttons operation" value="add">+</button>
            <button class="buttons number">7</button>
            <button class="buttons number">8</button>
            <button class="buttons number">9</button>
            <button class="buttons operation" value="subtract">-</button>
            <button class="buttons number">4</button>
            <button class="buttons number">5</button>
            <button class="buttons number">6</button>
            <button class="buttons calculate">=</button>
            <button class="buttons number">1</button>
            <button class="buttons number">2</button>
            <button class="buttons number">3</button>
            <button class="buttons number">0</button>
            <button class="buttons number">.</button>
        </div>
    </div>
</body>
</html>
